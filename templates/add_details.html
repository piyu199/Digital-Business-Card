<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employee Management System!</title>
  </head>
  <body>
  <div class="container">
    <h1>Add Employee!</h1>
    <hr> 
    <form action="add_emp" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="firstname" >First Name:</label>
        <input type="text"  name="firstname" id="firstname" value="{{first_name}}" >
      </div>
      <hr>
      <div class="mb-3">
        <label for="lastname" >Last Name:</label>
        <input type="text"  name="lastname" id="lastname" value="{{last_name}}">
      </div> 
      <hr>
      <div class="mb-3">
        <label for="phone" >Phone Number:</label>
        <input type="number"  name="phone" id="phone" value="{{phone}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="telephone" >Telephone Number:</label>
        <input type="number"  name="telephone" id="telephone" value="{{telephone}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="printer" >Printer Number:</label>
        <input type="number"  name="printer" id="printer" value="{{printer}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="email" >Email ID:</label>
        <input type="email"  name="email" id="email" value="{{email}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="website1" >Website-1:</label>
        <input type="text"  name="website1" id="website1" value="{{website1}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="website2" >Website-2:</label>
        <input type="text"  name="website2" id="website2" value="{{website2}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="role" >Role:</label>
        <input type="number"  name="role" id="role" value="{{role}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="address" >Address:</label>
        <input type="text"  name="address" id="address" value="{{address}}">
      </div>
      <hr>
      <div class="mb-3">
        <label for="image" >Image:</label>
        <input type="file"  name="image">
      </div>
      <hr>
      <label for="template_id">Select a template:</label>
      <select name="template_id">
        <option value="1">Template 1</option>
        <option value="2">Template 2</option>
        <option value="3">Template 3</option>
        <option value="4">Template 4</option>
      </select>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
