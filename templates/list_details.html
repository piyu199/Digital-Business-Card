<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Digital Business Card!</title>
  </head>
  <body>
  <div class="container">
    <h1>View All Employee Details</h1>
    <hr> 
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">First_name</th>
          <th scope="col">Last_Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Account Created</th>
          <th scope="col">Image</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      {% for business_card in business_cards %}
      <tbody>
        <tr>
          <th scope="row">{{business_card.id}}</th>
          <td><a href="display_card/{{business_card.id}}">{{business_card.first_name}}</a></td>
          <td>{{business_card.last_name}}</td>
          <td>{{business_card.phone}}</td>
          <td>{{business_card.account_created}}</td>
          <td>
            <img src="{{business_card.image_upload.url}}" alt="" class="prod-size" height="30px" width="30px">
            <!-- <img src="{MEDIA_ROOT}images\{{ business_card.images.url }}" alt="" class="prod-size"> -->
          </td>
          <td><button type="button" class="btn btn-light"><span class="bi bi-trash"></span></button></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>




  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
